{% extends "base.html" %}
{% block title %} إنشاء حساب {% endblock %}


{% block content %}
<div class="root_forms">
    <p class="form_label">إنشاء حساب</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="إنشاء" class="submit">
    </form>
    <a href="{% url 'login' %}">بالفعل لدي حساب !</a>
</div>

{% endblock %}
