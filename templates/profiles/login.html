{% extends "base.html" %}
{% block title %} تسجيل الدخول {% endblock %}


{% block content %}


<div class="root_forms">
    <p class="form_label">تسجيل الدخول</p>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="تسجيل" class="submit">
    </form>
    <p><a href="{% url 'signup' %}">إنشاء حساب جديد</a></p>
    <p><a href="{% url 'reset_password' %}"> نسيت كلمة السر </a></p>
</div>
{% endblock %}
